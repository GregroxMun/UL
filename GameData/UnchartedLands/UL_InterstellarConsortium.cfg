	@Body:HAS[#identifier[UL/Gilly]]
	{
		@Properties
		{
			%displayName = Ligly^N
			%description = Nothing is known about the minor bodies orbiting Ultima Luth's, if they even exist!
		}
	}
	@Asteroid[UnchartedLands]
	{
		@Locations
		{
			@Flyby
			{
				@Body[EelooFlyby]
				{
					@reached = True
				}
				@Body[JoolFlyby]
				{
					@reached = True
				}
				@Body[KerbinFlyby]
				{
					@reached = True
				}
			}
			@Around
			{
				@Body[JoolOrbit]
				{
					@reached = True
				}
			}
		}
	}
}