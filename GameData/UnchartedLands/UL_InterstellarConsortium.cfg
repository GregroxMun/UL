		}
	}
	@Body:HAS[#identifier[UL/Eeloo]]
	{
		@Properties
		{
			%displayName = Oleeo^N
			%description = This small planet at the outer edges of the system is probably the unluckiest body around. Covered by many huge crater marks, this hideously disfigured planet is beleived to hold a massive ocean under its dense icy crust. It's a shame it's so far from the Sun that it receives almost no energy! Otherwise, astrobiologists hypothesize this world might hold the keys to early life.
		}
	}
	@Body:HAS[#identifier[UL/Pol]]
