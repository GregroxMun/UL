			%displayName = Resd^N
			%description = Nothing is known about the moons of Ultima Luth's planets, if they even exist!
		}
	}
	@Body:HAS[#identifier[UL/Laythe]]
	{
		@Properties
		{
			%displayName = Talhey^N
			%description = Talhey-Lytoo is a planet discovered by Lytoo von Kerman at the Talhey Observatory, and bears his name and that of the observatory. Its mass is Super-Kerbin-Mass or greater.
		}
	}
	@Body:HAS[#identifier[UL/Tylo]]
	{
		@Properties
		{
			%displayName = Lytoo^N
			%description = Talhey-Lytoo is a planet discovered by Lytoo von Kerman at the Talhey Observatory, and bears his name and that of the observatory. Its mass is Super-Kerbin-Mass or greater.
		}
	}
	@Body:HAS[#identifier[UL/Jool]]
	{
		@Properties
		{
			%displayName = Lojo^N
			%description = Lojo was the first planet discovered orbiting Ultima Luth, and the first planet confirmed to be discovered through radial velocity (Doppler shift). Its mass is comparable to Jool's or greater.
		}
	}
	@Body:HAS[#identifier[UL/Duna]]
