@Kopernicus:AFTER[KAUL]:NEEDS[InterstellarConsortium]
{
	@Body:HAS[#identifier[UL/Sun]]
	{
		@Properties
		{
			%displayName = Ultima Luth^N
			%description = Ultima Luth is a K4V star off towards the center of the galaxy. It is noticeable as a fairly dim star in the sky. Its planetary system is remarkably similar to the Kerbol system, with a large Joolean planet just at the Snow Line, four terrestrial planets in the inner system, and an outer icy body. Ultima Luth comes from ancient Kerbal and, roughly translated, means "Uncharted Lands." Since the plane of the system is not aligned with our line of sight, none of the planets transit Ultima Luth, and thus, very little is known about the planets in the system.
		}
	}
	@Body:HAS[#identifier[UL/Moho]]
	{
		@Properties
		{
			%displayName = Hoom^N
			%description = Hoom is a fairly small body which was discovered through precise spectroscopic measurements of Ultima Luth over many decades. Its mass is equal to Moho's or greater.
		}
	}
	@Body:HAS[#identifier[UL/Eve]]
	{
		@Properties
		{
			%displayName = Aev^N
			%description = Aev is a Super-Kerbin mass planet with a mass comparable to Eve's or larger.
		}
	}
	@Body:HAS[#identifier[UL/Kerbin]]
	{
		@Properties
		{
			%displayName = Krenib^N
			%description = Krenib is a potentially habitable planet, with Kerbin mass or greater.
		}
	}
	@Body:HAS[#identifier[UL/Minmus]]
	{
		@Properties
		{
			%displayName = Nummis^N
			%description = Nothing is known about the moons of Ultima Luth's planets, if they even exist!
		}
	}
	@Body:HAS[#identifier[UL/Mun]]
	{
		@Properties
		{
			%displayName = Mnu^N
			%description = Nothing is known about the moons of Ultima Luth's planets, if they even exist!
