@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
	@RESULTS
	{
		KerbinSrfLandedKSC = You look out the window and can no longer remember if you've already returned from a mission or are yet to depart.
		KerbinSrfLandedKSC = You think you should get inside the VAB and discuss if the rocket is good enough.
		KerbinSrfLandedKSC = As you sit in the capsule, you can't help but wonder why you haven't taken off yet.
		KerbinSrfLandedKSC = This is our Space Center. We're home.
		KerbinSrfLandedKSC = Was a rocket really necessary to get here?
		KerbinSrfLandedKSC = Deja Vu!
		KerbinSrfLandedKSC = You should probably climb the VAB! 
		KerbinSrfLandedAdministration = You watch Montimer swing a golf ball into the pond. 
		KerbinSrfLandedAstronautComplex = You are just happy that we didn't land on any of the new recruits.
		KerbinSrfLandedCrawlerway = You pretend to be the Crawler driver. After a few minutes you realize that you'd rather fly to space. 
		KerbinSrfLandedFlagPole = You wonder if this will be the site of your grave marker. 
		KerbinSrfLandedLaunchPad = You look up at the stars and begin to count. You realize you should take off before you fall asleep.
		KerbinSrfLandedLaunchPad = You regret wearing a red shirt to work today.
		KerbinSrfLandedLaunchPad = You're not sure this is the right place to be.
		KerbinSrfLandedLaunchPad = You are waiting impatiently.
		KerbinSrfLandedLaunchPad = "Are we going to launch? If not, I want cookies."
		KerbinSrfLandedLaunchPad = You pause for a moment to rethink your life.
		KerbinSrfLandedLaunchPad = "Are we there yet?"
		KerbinSrfLandedLaunchPad = You pick up your pencil, but get distracted by the thought of space.
		KerbinSrfLandedLaunchPad = This place looks very familiar.
		KerbinSrfLandedLaunchPad = "Ignition, check. Fuel gauge, check. Parachute, check. Microwave, check. Wait, microwave?"
		KerbinSrfLandedLaunchPad = You mutter a personal version of Shepard's Prayer.
		KerbinSrfLandedLaunchPad = You get impatient and try to find the launch button so you can go to space already.
		KerbinSrfLandedLaunchPad = The launchpad... very interesting terrain we have here.
		KerbinSrfLandedLaunchPad = You wonder why you experienced over 3 gs when the rocket was moved to the pad.
		KerbinSrfLandedLaunchPad = Just a heads' up: We're gonna have a superconductor turned up full blast and pointed at you for the duration of the flight. Honestly, we're throwing science at the wall here. Best case scenario, you gain some superpowers. Worst case, you get commemorated.
		KerbinSrfLandedLaunchPad = We don't seem to be moving very fast right now.
		KerbinSrfLandedLaunchPad = Are we there yet?
		KerbinSrfLandedLaunchPad = “Wait! Let me out, I changed my mind!"
		KerbinSrfLandedLaunchPad = Check ignition and may Von Kerman's love be with you.
		KerbinSrfLandedLaunchPad = You wonder what that nasty smell is. Either there is a serious propellant leak or Bob had burritos for lunch. Again.
		KerbinSrfLandedLaunchPad = You examine the blinking lights and stare intensely at the fuel gauges. Looks like we are ready to go.
		KerbinSrfLandedLaunchPad = Mission Control reminds you that getting out and pushing is often a viable tactic.
		KerbinSrfLandedLaunchPad = You furtively pull out the corned beef sandwich you smuggled on board and take a bite. Some crumbs drop into the flight controls, but no worries - they should float right back out once you're in space. 
		KerbinSrfLandedLaunchPad = You wonder where Gunther Wendt.
		KerbinSrfLandedLaunchPad = Flipping trough the Prelaunch Checklist you open a page that simply reads "Your Commercials could be here". You finally realize that Montimer is overtaxing his authority - literary.
		KerbinSrfLandedMissionControl = Mission report: we didn't go very far.  Can't you see me waving at you?
		KerbinSrfLandedRunway = You think that you should be flying the craft instead of making boring logs.
		KerbinSrfLandedRunway = You take a piece of paper from your notepad and draw a spaceplane on it.
		KerbinSrfLandedRunway = Despite its name, the runway does not actually run.
		KerbinSrfLandedRunway = The runway seems to run a long way.
		KerbinSrfLandedRunway = There's a nice view of mission control from here. You can see them waving back.
		KerbinSrfLandedRunway = You take a sip of a soft drink before igniting the engines. Or was that after?
		KerbinSrfLandedRunway = Don't buzz the tower. The guy paying your salary is standing there and he doesn't want his coffee spilled.
		KerbinSrfLandedRunway = “Clear Right. Clear Left. We're good here. Ground control come in. Over."
		KerbinSrfLandedRunway = Reporting from the Runway. Good thing there's not a lot of traffic, because I don't think we ever got the clearance to be here.
		KerbinSrfLandedRunway = This runway needs a ramp.
		KerbinSrfLandedSPH = You hope they can still roll the planes out, having landed this close to the SPH.
		KerbinSrfLandedSPHMainBuilding = Whew, that was a close one, we almost hit the SPH!
		KerbinSrfLandedSPHRoundTank = You notice that your ship looks strangely similar to the tanks over there.
		KerbinSrfLandedSPHTanks = You feel inadequate in your little ship surrounded by all these huge tanks.
		KerbinSrfLandedSPHWaterTower = You consider jumping out of the spacecraft and climbing the water tower.
		KerbinSrfLandedTrackingStation = You sure hope they can track you from here.
		KerbinSrfLandedTrackingStationDishEast = You make loud noises into your comms headset, wondering if there will be a feedback loop this close to the tracking dish.
		KerbinSrfLandedTrackingStationDishNorth = So, what was the point of this flight again?
		KerbinSrfLandedTrackingStationDishSouth = All the way to the south tracking dish.  Now we're exploring the universe (one small step at a time).
		KerbinSrfLandedTrackingStationHub = Look ma, no hands! 
		KerbinSrfLandedVAB = There seem to be a lot of strange green lifeforms building something here.  Oh yeah, we're still at the VAB.
		KerbinSrfLandedVABMainBuilding = Wow, that was a short trip!
		KerbinSrfLandedVABPodMemorial = Take THAT memorial! This is a REAL ship!
		KerbinSrfLandedVABRoundTank = We really should have landed INSIDE the tank.
		KerbinSrfLandedVABTanks = Nice piloting.  We made it back to KSC in one(ish) piece.
		KerbinSrfLandedR&D = The R&D folks start disassembling your ship as soon as it lands.
		KerbinSrfLandedR&DCentralBuilding =  Quick, fire the engines back up before the R&D folks disassemble them! 
		KerbinSrfLandedR&DCornerLab = The R&D techs are concentrating so hard that they didn't even see us land.
		KerbinSrfLandedR&DMainBuilding = You would send your report out, but the R&D techs already disassembled the comms antenna.
		KerbinSrfLandedR&DObservatory = You hope the R&D folks were watching that landing.  Textbook perfect, if I do say so myself.
		KerbinSrfLandedR&DSideLab = The R&D folks are awestruck at the sight of your ship, having never seen one fully assembled before.
		KerbinSrfLandedR&DSmallLab = We landed ON TOP of the building (you think). Now that is a pinpoint landing!
		KerbinSrfLandedR&DTanks = You hope the rocket exhaust doesn't catch whatever strange substance is in those tanks on fire.
		KerbinSrfLandedR&DWindTunnel = You catch the complex on fire trying to counteract the wind with your rocket engines. Oh well, snack time!
		KerbinFlyingLowKSC = Woohoo! We're doin' it! Space b****es!!
		KerbinFlyingHigh = You look out the window and think that you can just make out KSC below.
		KerbinInSpaceLow = You think that KSC may be somewhere below the clouds.
		KerbinInSpaceHigh = Almost back to KSC.  Just an atmosphere and a few thousand kilometers between us.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[evaReport]]
{
	@RESULTS
	{
		KerbinSrfLandedRunway = Ah, the smell of asphalt.
		KerbinSrfLandedKSC = Truly a very tiny step for Kerbalkind.
		KerbinSrfLandedKSC = You wonder if you can get back in a t-shirt and shorts.
		KerbinSrfLandedKSC = You wave at mission control, they tell you to get back to work.
		KerbinSrfLandedKSC = Mission Control would like to remind you that while the suit is not, in fact, designed for jogging around on Kerbin, there are several more appropriate suits inside.
		KerbinSrfLandedKSC = The surface here is made of concrete. Very interesting...
		KerbinSrfLandedKSC = If a spacesuit was really necessary to get here, I will eat my helmet!
		KerbinSrfLandedAdministration = KSC tour stop number 1 of 31: Welcome to Administration.
		KerbinSrfLandedAdministration = You wonder what the briefing will be about.
		KerbinSrfLandedAstronautComplex = KSC tour stop number 2 of 31: Welcome to the Astronaut Complex.
		KerbinSrfLandedCrawlerway = KSC tour stop number 3 of 31: Welcome to the Crawlerway.
		KerbinSrfLandedCrawlerway = You wonder if you can re-purpose the Crawlerway and the Launchpad as a horizontal launcher with a ramp. What could go wrong?
		KerbinSrfLandedCrawlerway = You imagine being the driver of the crawler. It must be the second best job on Kerbin.
		KerbinSrfLandedFlagPole = KSC tour stop number 4 of 31: Welcome to the Flag Pole.
		KerbinSrfLandedFlagPole = You stumble as you try to get to the base of the pole.
		KerbinSrfLandedFlagPole = You put on a red cap and try to make a handstand on the poles top.
		KerbinSrfLandedLaunchPad = KSC tour stop number 5 of 31: Welcome to the Launch Pad.
		KerbinSrfLandedLaunchPad = You love the smell of rocket fuel in the morning.
		KerbinSrfLandedLaunchPad = You suspect that you'd better move if you don't want to be fried during a rocket launch.
		KerbinSrfLandedLaunchPad = You are eager to keep things up and running.
		KerbinSrfLandedLaunchPad = You feel compelled to stare at the sky.
		KerbinSrfLandedLaunchPad = We don't seem to have gone very far... yet.
		KerbinSrfLandedMissionControl = KSC tour stop number 6 of 31: Welcome to Mission Control.
		KerbinSrfLandedMissionControl = You hear Gene Kerman barking "FAILURE is NOT an OPTION!"
		KerbinSrfLandedMissionControl = You join Walt Kerman in cleaning up the Visitors Lounge for the next launch.
		KerbinSrfLandedMissionControl = You join Walt Kerman in cleaning up the Visitors Lounge from the latest launch mishap.
		KerbinSrfLandedRunway = KSC tour stop number 7 of 31: Welcome to the Runway.
		KerbinSrfLandedSPH = KSC tour stop number 8 of 31: Welcome to the SPH.
		KerbinSrfLandedSPHMainBuilding = KSC tour stop number 9 of 31: Welcome to the SPH Main Building.
		KerbinSrfLandedSPHRoundTank = KSC tour stop number 10 of 31: Welcome to the SPH Round Tank.
		KerbinSrfLandedSPHTanks = KSC tour stop number 11 of 31: Welcome to the SPH Tanks.
		KerbinSrfLandedSPHWaterTower = KSC tour stop number 12 of 31: Welcome to the SPH Water Tower.
		KerbinSrfLandedTrackingStation = KSC tour stop number 13 of 31: Welcome to the Tracking Station.
		KerbinSrfLandedTrackingStationDishEast = KSC tour stop number 14 of 31: Welcome to the Tracking Stations East Dish.
		KerbinSrfLandedTrackingStationDishNorth = KSC tour stop number 15 of 31: Welcome to the Tracking Stations North Dish.
		KerbinSrfLandedTrackingStationDishSouth = KSC tour stop number 16 of 31: Welcome to the Tracking Stations South Dish.
		KerbinSrfLandedTrackingStationHub = KSC tour stop number 17 of 31: Welcome to the Tracking Station Hub.
		KerbinSrfLandedVAB = KSC tour stop number 18 of 31: Welcome to the VAB.  Somehow I think we have been here before.
		KerbinSrfLandedVABMainBuilding = KSC tour stop number 19 of 31: Welcome to the VAB Main Building.
		KerbinSrfLandedVABPodMemorial = KSC tour stop number 20 of 31: Welcome to the VAB Pod Memorial.
		KerbinSrfLandedVABRoundTank = KSC tour stop number 21 of 31: Welcome to the VAB Round Tank.
		KerbinSrfLandedVABTanks = KSC tour stop number 22 of 31: Welcome to the VAB Tanks.
		KerbinSrfLandedR&D = KSC tour stop number 23 of 31: Welcome to R&D.
		KerbinSrfLandedR&DCentralBuilding = KSC tour stop number 24 of 31: Welcome to the R&D Central Building.
		KerbinSrfLandedR&DCornerLab = KSC tour stop number 25 of 31: Welcome to the R&D Corner Lab.
		KerbinSrfLandedR&DMainBuilding = KSC tour stop number 26 of 31: Welcome to the R&D Main Building.
		KerbinSrfLandedR&DObservatory = KSC tour stop number 27 of 31: Welcome to the R&D Observatory.
		KerbinSrfLandedR&DSideLab = KSC tour stop number 28 of 31: Welcome to the R&D Side Lab.
		KerbinSrfLandedR&DSmallLab = KSC tour stop number 29 of 31: Welcome to the R&D Small Lab.
		KerbinSrfLandedR&DTanks = KSC tour stop number 30 of 31: Welcome to the R&D Tanks.
		KerbinSrfLandedR&DWindTunnel = KSC tour stop number 31 of 31: Welcome to the R&D Wind Tunnel.  You made it to the last stop! Congratulations!
		KerbinFlyingLowKSC = You are really just showboating for the guys at KSC, but isn't that what huge rockets are for??
		KerbinFlyingHigh = You wonder if the guys back at KSC can see you out the window, and not just on their comms display. You wave just in case.
		KerbinInSpaceLowKSC = You can just make out the VAB and launchpad from here.  What a sight.
		KerbinInSpaceHigh = You wonder if you dropped a rock from here at just the right place, if it would land at KSC.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		KerbinSrfLandedKSC = The goo lunges towards the nearest dumpster, perhaps the one that the goo can came from in the first place.
		KerbinSrfLandedKSC = The Goo has given up and is heading home.
		KerbinSrfLandedKSC = The goo seems to be giving you a funny look.
		KerbinSrfLandedKSC = The Goo seems bored.
		KerbinSrfLandedKSC = The Goo looks as if it is a puddle of water.
		KerbinSrfLandedKSC = The Goo needs to go back to the lab. 
		KerbinSrfLandedAdministration = The Goo wants to go the other way. 
		KerbinSrfLandedAstronautComplex = You convince the new recruits that tasting the Goo is a rite of passage.
		KerbinSrfLandedCrawlerway = The Goo stands its ground. 
		KerbinSrfLandedFlagPole = The Goo looks up the pole in Awe. 
		KerbinSrfLandedLaunchPad = The Goo doesn't seem to be doing much right now.
		KerbinSrfLandedLaunchPad = The Goo doesn't seem to be doing much right now. Maybe you should poke it with a stick.
		KerbinSrfLandedLaunchPad = The Goo seems very excited for what's about to happen.
		KerbinSrfLandedLaunchPad = The Goo is now a little nervous.
		KerbinSrfLandedLaunchPad = The Goo wants to go somewhere
		KerbinSrfLandedLaunchPad = The Goo appears to be wondering what the next few minutes are going to entail.
		KerbinSrfLandedLaunchPad = The Goo appears to have braced itself for high g-forces.
		KerbinSrfLandedLaunchPad = Don't worry, The Goo won't do anything right now. It'll just sit there.
		KerbinSrfLandedMissionControl = The Goo seems enamored with all the flashing lights on the control panels.
		KerbinSrfLandedRunway = The Goo seems to behave very much the same as it always does around here.
		KerbinSrfLandedRunway = The Goo has a black tone as light reflects off the runway into the canister. 
		KerbinSrfLandedSPH = The engineers at the SPH spread some of the Goo on the control surfaces, in hopes of actually making their plane fly.
		KerbinSrfLandedSPHMainBuilding = The Goo is nonplussed.
		KerbinSrfLandedSPHRoundTank = The Goo contemplates how much of the tank it could fill.
		KerbinSrfLandedSPHTanks = The Goo splits itself into pieces and hides in the tanks.
		KerbinSrfLandedSPHWaterTower = The Goo does indeed seem a bit watered down here.
		KerbinSrfLandedTrackingStation = The Goo seems indifferent to this place despite you muttering under your breath.
		KerbinSrfLandedTrackingStationDishEast = The Goo sticks to the dish as you spread it over the surface.
		KerbinSrfLandedTrackingStationDishNorth = You toss the entire container of Goo at the dish, and it passes completely through, leaving a gaping hole.
		KerbinSrfLandedTrackingStationDishSouth = The Goo seems to have worked its way into the wiring of the dish and shorted it out.  No big loss.
		KerbinSrfLandedTrackingStationHub = You threaten to "unleash" the Goo on the first staff member here who looks at you sideways.
		KerbinSrfLandedVAB = The Goo shakes with excitement.
		KerbinSrfLandedVABMainBuilding = As you open the container the Goo gets covered in old bits of rocket parts and pieces of blueprints.
		KerbinSrfLandedVABPodMemorial = The Goo seems somber.  Or maybe inspired.  It's hard to tell.
		KerbinSrfLandedVABRoundTank = The Goo comments that its container is far more round than the tank.
		KerbinSrfLandedVABTanks = The Goo seems oddly defensive around the tanks here.
		KerbinSrfLandedR&D = The Goo looks forward to researching the researchers.
		KerbinSrfLandedR&DCentralBuilding =  The Goo looks around inquisitively at all the eyes peering down at it. 
		KerbinSrfLandedR&DCornerLab = The Goo gets down to business doing its own research.
		KerbinSrfLandedR&DMainBuilding = The Goo contemplates the meaning of Kerbalhood.
		KerbinSrfLandedR&DObservatory = The Goo observes you observing it.  Eerie.
		KerbinSrfLandedR&DSideLab = The good sloshes to the side of its container in honor of the research that has been performed here in the past.
		KerbinSrfLandedR&DSmallLab = The Goo looks cramped here, like it needs to stretch its...uhhhh...self. Yeah, that's it: stretch itself. 
		KerbinSrfLandedR&DTanks = The Goo promptly begins determining its compatibility with the substance in the tanks.
		KerbinSrfLandedR&DWindTunnel = The Goo is promptly splattered against the wall as you open the container.  What did you expect, it's a wind tunnel!
		KerbinFlyingLow = The Goo hangs on for dear life.
		KerbinFlyingHigh = The Goo airs itself out in the cool breeze of the upper atmosphere.
		KerbinInSpaceLow = The Goo seems to be swirling in a most peculiar way.
		KerbinInSpaceHigh = The Goo reflects on the fact that it is sitting in a tin can high above the world.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		KerbinSrfLandedKSC = You're sure this area is pretty well studied, but you did find a nickle.
		KerbinSrfLandedKSC = This substance is what makes the scientists yell at us when we go into the labs without cleaning our boots first.
		KerbinSrfLandedKSC = Dirt, dust, and burnt flecks of steel make up the sample.
		KerbinSrfLandedKSC = Looks like dirt. And rocks. And more dirt. Why are you out here again?
		KerbinSrfLandedKSC = Your metal detector beeps and whizzes a bit. After careful digging, you find part of the engine from Jeb's pickup truck. How it got there you don't know, but you do know why Jeb's truck isn't in the parking lot today.
		KerbinSrfLandedKSC = You see small metal scraps from the latest rocket explosion scattered around the ground. 
		KerbinSrfLandedAdministration = Your contract prohibits you from taking a sample here. 
		KerbinSrfLandedAstronautComplex = The toilet seems to be the cleanest room in the complex. 
		KerbinSrfLandedCrawlerway = The surface seems compressed by the immense weight of the crawler passing by. 
		KerbinSrfLandedFlagPole = Realizing that this is a place of remembrance you refrain from taking a sample. 
		KerbinSrfLandedLaunchPad = The surface is charred and coated with burnt rocket propellant. There are also trace amounts of a conspicuous green substance.
		KerbinSrfLandedLaunchPad = Is that an engine bell?
		KerbinSrfLandedLaunchPad = You attempt to pry off a sample, but Mission Control yells at you.
		KerbinSrfLandedLaunchPad = Don't we already know what this is made out of?
		KerbinSrfLandedLaunchPad = You pull off a loose bit of the grated metallic substance. As you stuff it in the sample bag, a couple engineers eye you angrily.
		KerbinSrfLandedLaunchPad = The grated area is metallic, and the concrete is very... concrete-like. The staff advise you not to remove any section of the well-engineered launchpad, because it is expensive.
		KerbinSrfLandedLaunchPad = Unable to sample the concrete, you pick up a quarter instead.
		KerbinSrfLandedLaunchPad = You find a small puddle of rocket fuel where the last rocket was. Oops...
		KerbinSrfLandedLaunchPad = You attempt to dig up a sample before you realizing that you are trying to dig up concrete with a shovel. You play it cool and hope no one notices.
		KerbinSrfLandedLaunchPad = You find the remains of an engine.
		KerbinSrfLandedLaunchPad = Your shovel hits the ground and... nothing. SCIENCE!
		KerbinSrfLandedLaunchPad = You pick up a small screw that seems to have fallen out of your rocket. You hope it's not important. 
		KerbinSrfLandedLaunchPad = Don’t we already know what's under here?
		KerbinSrfLandedMissionControl = Despite prior assumptions, the ground here is not made of solid gold.
		KerbinSrfLandedRunway = You bend down to "gather samples," but decide to make some chalk drawings instead.
		KerbinSrfLandedRunway = Getting a sample here will be tricky. Hey look, a penny!
		KerbinSrfLandedRunway = The sample is composed of some sort of gray rock, with one half of it nearly perfectly smooth.
		KerbinSrfLandedRunway = Mission Control would like to remind you that, while we appreciate your efforts towards research, we already have a good understanding of the makeup of our runway.
		KerbinSrfLandedRunway = The surface appears to be very hard, like concrete. It might actually be concrete. Could be a very good surface to land on.
		KerbinSrfLandedRunway = After examining the asphalt, you conclude that it would be a great place to cook an egg. 
		KerbinSrfLandedSPH =  You find traces of jet fuel in the sample. 
		KerbinSrfLandedSPHMainBuilding = You find paint chips and welding slag in the sample.
		KerbinSrfLandedSPHRoundTank = You find traces of whatever chemical used to be kept in this tank. 
		KerbinSrfLandedSPHTanks = You find traces of a whole host of chemicals in the soil.  Probably from the tanks.
		KerbinSrfLandedSPHWaterTower =  The soil here is more moist than usual. 
		KerbinSrfLandedTrackingStation = The soil here is completely uninteresting.
		KerbinSrfLandedTrackingStationDishEast = Yep, nothing to report about this sample.  As expected.
		KerbinSrfLandedTrackingStationDishNorth = You contemplate whether it is even worth taking this sample.
		KerbinSrfLandedTrackingStationDishSouth = You step in dog poop while taking the sample.  Lucky you.
		KerbinSrfLandedTrackingStationHub = This whole area is entirely uninteresting.  As expected, the surface sample from here is as well.
		KerbinSrfLandedVAB = The sample is 80% rocket fuel and 20% dirt.  Good thing there is no EPA here.
		KerbinSrfLandedVABMainBuilding = The soil sample is so volatile you are able to light it with a match.
		KerbinSrfLandedVABPodMemorial = The soil here is dark and rich. Fertile, even.
		KerbinSrfLandedVABRoundTank = You find traces of whatever chemical used to be kept in this tank.  
		KerbinSrfLandedVABTanks = You find traces of a whole host of chemicals in the soil.  Probably from the tanks.
		KerbinSrfLandedR&D = The R&D techs whisk away your sample before you can even perform an analysis on it.
		KerbinSrfLandedR&DCentralBuilding = The soil here appears to be electrically charged from all the shuffling back and forth that the R&D personnel do.
		KerbinSrfLandedR&DCornerLab = You find high concentrations of caffeine in the soil here.
		KerbinSrfLandedR&DMainBuilding = The R&D personnel closely scrutinize your technique as you take the sample.
		KerbinSrfLandedR&DObservatory = Everyone is too busy looking at other things to notice you taking a sample.
		KerbinSrfLandedR&DSideLab = Even here in a side lab there are elevated levels of caffeine in the sample from all the spilled cups of coffee.
		KerbinSrfLandedR&DSmallLab = You take a small sample here, as a larger one would surely not go unnoticed.
		KerbinSrfLandedR&DTanks = You find traces of a whole host of chemicals in the soil.  Probably from the tanks.
		KerbinSrfLandedR&DWindTunnel = You take 5 samples, all of which blow away before you can secure them.  Time to go have some snacks instead.	
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[mobileMaterialsLab]]
{
	@RESULTS
	{
		KerbinSrfLandedKSC = The materials all seem to be posing, preparing for the scientists' examination.
		KerbinSrfLandedKSC = The samples look like pretty much everything else around here.         
		KerbinSrfLandedAdministration = The materials shine. You assume they want to look good when facing their bosses. 
		KerbinSrfLandedAstronautComplex = The new recruits are fascinated to see what a materials lab looks like.
		KerbinSrfLandedCrawlerway = The Materials Bay rolls off and gets stuck between the tracks. 
		KerbinSrfLandedFlagPole = The materials seem unimpressed by your climbing skills. 
		KerbinSrfLandedLaunchPad = You think that this experiment is rather superfluous.
		KerbinSrfLandedLaunchPad = The materials are neatly arranged, waiting for launch. You suppress the urge to shake the container. 
		KerbinSrfLandedMissionControl =  Mission control wonders why you have do do your experiment HERE. 
		KerbinSrfLandedRunway = The materials are all facing upwards. You hastily turn them sideways. 
		KerbinSrfLandedSPH = The great view of the new planes distracts you from getting any meaningful lab work done.
		KerbinSrfLandedSPHMainBuilding = The engineers here eye your lab module with disdain.
		KerbinSrfLandedSPHRoundTank = You consider how much the lab looks like a tank.
		KerbinSrfLandedSPHTanks = Your lab blends in with the tanks here, so you can do your experiments incognito.
		KerbinSrfLandedSPHWaterTower = A leak from the tower washes away your materials before you can experiment on them.  Oh well, snack time!
		KerbinSrfLandedTrackingStation = You take the leftover materials and throw them at the tracking station, hoping they stick to the side of the building.
		KerbinSrfLandedTrackingStationDishEast = You play loud rock music in the lab, saying you are testing materials, but really you're just trying to annoy the folks at the tracking station.
		KerbinSrfLandedTrackingStationDishNorth =  You position the lab directly in front of the dish to see what effect it will have on the materials. 
		KerbinSrfLandedTrackingStationDishSouth = The materials leak out and start corroding the tracking dish. You hope no-one else saw that.
		KerbinSrfLandedTrackingStationHub = You make a show of performing your experiment here, so the tracking station staff can see what a small contribution they make to the program.
		KerbinSrfLandedVAB = A welding rod fell into your experiment mid-way.  You don't know if this will effect the results, so you finish your report anyway.
