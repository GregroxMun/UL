		KerbinSrfLandedR&DCornerLab = The materials fail to indicate which corner you are in.
		KerbinSrfLandedR&DMainBuilding = The staff here spend so much time in the lab themselves that they are completely uninterested in your results.
		KerbinSrfLandedR&DObservatory = You observe the materials while the R&D staff observe you.
		KerbinSrfLandedR&DSideLab = The materials fail to indicate which side you are at. 
