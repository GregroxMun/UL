		KerbinSrfLandedR&DTanks = Your lab blends in with the tanks here, so you can do your experiments incognito.
		KerbinSrfLandedR&DWindTunnel = Materials were "Ejected due to extreme baro-differential".  Luckily you managed to hang on.				
		KerbinFlyingLow = Materials are strewn across the lab as the ship performs a mostly-expected gravity turn.
